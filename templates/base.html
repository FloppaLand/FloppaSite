<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppaland</title>
    <link rel="icon" type="image/png" href="/static/FloppaLand_mini_logo.png">
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script  type="text/javascript" src="jquery-3.1.0.min.js"></script>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <nav class="desktop_navbar">
      <a href="/#"><img class="desktop_navbar_logo_img" src="/static/FloppaLand_mini_logo.png" alt="logo"></a>
      <a href="/register" class="desktop_navbar_link">Регистрация</a>
      <a href="/skin" class="desktop_navbar_link">Смена скина</a>
      <a href="https://discord.com/invite/uHJxq9Yzgw" class="desktop_navbar_link">Discord</a>
      
      <div class="desktop_navbar_link2_div">
          <a href="#join" class="desktop_navbar_link2 scroll">Начать играть</a>
      </div>
    </nav>
    <div class="mobile_navbar">
      <a href="/#" class="mobile_navbar_logo_img_a"><img class="mobile_navbar_logo_img" src="/static/FloppaLand_mini_logo.png" alt="logo"></a>
      <div id="mobile_navbar_links">
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="/register">Регистрация</a>
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="/skin">Смена скина</a>
          <a class="mobile_navbar_link" onclick="mobile_navbar_link_hider()" href="https://discord.com/invite/uHJxq9Yzgw">Discord</a>
          <a class="mobile_navbar_link scroll" onclick="mobile_navbar_link_hider()" href="http://floppaland.fun/#join">Начать играть</a>
        </div>
        <div class="icon" onclick="mobile_navbar_link_hider()">
            <i class="fa fa-bars"></i>
        </div>
        <script>
            function mobile_navbar_link_hider() {
            var x = document.getElementById("mobile_navbar_links");
            if (x.style.display === "flex") {
                x.style.display = "none";
            } else {
                x.style.display = "flex";
            }
            } 
        </script>
    </div>
               {% block content %}
               {% endblock %}
               <footer class="copyright_div">
                <a href="https://github.com/FQQD/MCServer-Web-Template" class="copyright">Проект создан Zizazr - 2024 - Основа сайта от FQQD</a>
              </footer>
            </body>
          </html>
